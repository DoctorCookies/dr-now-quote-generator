<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dr Now Quotes Generator</title>
        <meta name="description" content="Generate legendary Dr. Now quotes from the Cult TV Show 'My 600lb Life' ">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>

        <!-- bootstrap 4.0 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <!-- Facebook -->
        <meta property="og:url"           content="https://doctorcookies.github.io/dr-now-quote-generator/" />
        <meta property="og:type"          content="dr-now-quote-generator" />
        <meta property="og:title"         content="Dr. Now Quote Generator" />
        <meta property="og:description"   content="Generate Dr Now Quotes!" />
        <meta property="og:image"         content="img/now-quotes.png" />

        <!-- Twitter -->
        <meta property="twitter:url"           content="https://doctorcookies.github.io/dr-now-quote-generator/" />
        <meta property="twitter:title"         content="Dr. Now Quote Generator" />
        <meta property="twitter:description"   content="Generate Dr Now Quotes!" />
        <meta property="twitter:image"         content="img/now-quotes.png" />

        
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- branding -->
              <a class="navbar-brand hidden-md-up" href="#">{{ title }}</a>

              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                <!-- branding -->
                <a class="navbar-brand hidden-md-down" href="#">{{ title }}</a>

                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#app">Generate a Quote</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#form">Say hello!</a>
                  </li>
                </ul>
              </div>
            </nav>
        </header>

        <!-- main content -->
        <main class="container-fluid">
            <div id="app" class="row d-flex flex-column justify-content-center align-items-center">

            <p :style="introductionStyle">
                <i> {{ introduction }} </i>
            </p>

            <!-- quote display -->
            <div :style="styleQuote" class="col-12 col-md-6 flex-center" id="quote">
                <img class="" v-bind:src="images[0]" alt="">
                <h2 class="text-center">{{ quotes[0][0] }}</h2>

                <p class="text-center">{{ quotes[0][1] }}</p>
            </div>

            <!-- quote generator button -->
            <button v-on:click="shuffle" type="button" class="btn btn-info">Generate quote!</button>
        </div>


        <section id="form" class="row d-flex flex-column align-items-center">

<!--             <div class="col-12">
                <h3>Submit A Quote</h3>
            </div> -->

            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScWkN3py_vxFFt_RENYY4_GryjPR3bfjPz5Ak8U0L_q1SbZnw/viewform?embedded=true" width="100%" height="1000px" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>

        </section>

        </main>
        
        <!-- Share on Social Media // www.addthis.com -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ac94142de350ba4"></script>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>

        <!-- Bootstrap 4.0 JS scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- VUE.js scripts-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.5/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
        <script src="js/app.js"></script>

        <script src="js/main.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117113570-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-117113570-1');
        </script>
    </body>
</html>
